apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  gatewayClassName: envoy-gateway   # nome do GatewayClass
  listeners:
  - name: http-80
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All